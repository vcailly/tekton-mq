apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: ibm-mq-dev-scc
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegedContainer: false
allowedCapabilities:
- CHOWN
- FOWNER
- SETGID
- SETUID
- AUDIT_WRITE
- DAC_OVERRIDE
allowedFlexVolumes: []
defaultAddCapabilities: []
fsGroup:
  type: RunAsAny
readOnlyRootFilesystem: false
requiredDropCapabilities:
- MKNOD
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
volumes:
- secret
- persistentVolumeClaim
users: []
priority: 0
---

